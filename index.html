<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-900 h-screen w-screen p-5">
    <div>
        <h1 class="mt-5 text-white text-3xl text-center font-bold">Sistema de Login</h1>
        <div>
            <label class="text-white text-base " for="emailField">Endereço de e-mail</label>
            <input class="mt-2 block w-full rounded-md p-2 text-lg bg-gray-800 border border-gray-600 outline outline-yellow-400" type="email" id="emailField">
        </div>
        <div class="mt-4">
            <label class="text-white text-base" for="passwordField">Senha</label>
            <input class="mt-2 block w-full rounded-md p-2 text-lg bg-gray-800 border border-gray-600 outline outline-yellow-400" type="password" id="passwordField">
        </div>
        <div class="mt-8">
            <button class="w-full bg-yellow-400 rounded-md text-white py-2 text-lg">Entrar</button>
        </div>
    </div>
    <div class="text-sm text-gray-400 text-center mt-8">
        Não é membro? <a href="" class="text-yellow-400 ml-2">Faça seu cadastro <span class="underline">aqui</span>.</a>
    </div>
</body>

</html>
